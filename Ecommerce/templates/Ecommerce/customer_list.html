<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>customer list</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
</head>
<body>
  <h1>customer list</h1>
    <ul>
    {%for customer in customers %}
    <li>
        <a href ="{% url 'customer_list' customer.pk%}">
            {{customer.first_name}}{{customer.last_name}}{{customer.email}}
        </a>
    </li>
    {%endfor%}
    <ul>
        <a href ="{% url 'customer_list'%}" class"back-link">back to customer list</a>
</body>
</html>
